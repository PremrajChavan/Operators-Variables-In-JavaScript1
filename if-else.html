<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
Enter Price- <input type="text" id="pri"> <br><br>
Enter Quantity- <input type="text" id="qty"> <br><br>
Generate bill- <button type="button" onclick="CheckNumber()">Check</button><br>

<script>
    function CheckNumber(){
 let bill,disamt,tbill;
     disc=0;
    let price=document.getElementById("pri").value;
    let Quantity=document.getElementById("qty").value;
     bill=price*Quantity;
     
     if(bill>5000)
     {
disc=10;
     }
     disamt=((bill*disc)/100);
     
     tbill=bill-disamt;
     document.write("Total Bill ="+tbill);
     
   
}
</script>
</body>
</html>
