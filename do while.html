<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let no=1;
        do
        {
            document.write(no+"<br> ");
            no++;
        }
        while(no<=100);
    </script>
</body>
</html>
