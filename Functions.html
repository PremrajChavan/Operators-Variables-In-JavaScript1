<html lang="en">
<head>

</head>
<body>
    <button type="button" onclick="areaOfCircle(4)">radius - 4</button>
    <button type="button" onclick="areaOfCircle(6)">radius - 6</button>
<p>
    Area of Circle= <b id="output">?</b>
</p>
    <script>
        function areaOfCircle(r)
        {
            let area=2.14*r*r;
            document.getElementById("output").innerHTML=area;
        }
    </script>
