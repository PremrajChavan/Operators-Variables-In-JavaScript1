<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Id</title>
    
</head>

<body>
    <p>
        Institute of <span id="red">Computer</span> Science.
         <br>
        Institute of <span id="black">Computer</span> Science.

    </p>
    <script>
        document.getElementById("red").style.color= "red";
        document.getElementById("black").innerHTML="Computer";
        document.getElementById("black").style.color="pink";
    </script>
</body>

</html>
